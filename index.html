<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arch Studio</title>
    
    <!-- Preconnect to Google Fonts to establish early connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical font with font-display fallback -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=fallback" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=fallback"></noscript>
    
    <!-- Preload critical resources -->
    <link rel="prefetch" href="/src/assets/home/desktop/image-hero-paramour.jpg">
    <link rel="prefetch" href="/src/assets/home/desktop/image-welcome.jpg">
    
    <!-- Fallback fonts to prevent FOUT -->
    <style>
      /* Critical CSS - prevent flash of unstyled text */
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        opacity: 0;
        animation: fadeInBody 0.3s ease-out 0.1s forwards;
      }
      @keyframes fadeInBody {
        to { opacity: 1; }
      }
      
      /* Prevent GSAP flash - initial state for animated elements */
      .gsap-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      }
      
      /* Skeleton loader for images */
      .image-loading {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
